<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declutter</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="logo col2">
            <p>BeEffective!</p>
        </div>
        <div class="welcome-note col6">
            <span>Today: 2nd May 2023</span>
        </div>
        <div class="header-action col2">
            <img src="./images/IMG_4739.png" alt="">
            <p>Nagaraj</p>
            <div class="move-down"></div>
        </div>
    </header>
    <nav class="col2">
        <ul>
            <li>Today</li>
            <li>Tomorrow</li>
            <li>Next 7 days</li>
            <li>Calender</li>
        </ul>
    </nav>
    <main class="col8">
        <section>
            <article class="col10">
                <div class="section-header">
                    <div id="backButton">
                        <div class="move-previous"></div>
                    </div>
                    <div id="monthDisplay"></div>
                    <div id="nextButton">
                        <div class="move-next"></div>
                    </div>

                </div>
                </div>
                <div class="weekdays">
                    <div>Sunaday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                <div id="calendar"></div>
            </article>
        </section>
    </main>
    <div id="newEventModal">
        <h2>New Event</h2>
        <input id="eventTitleInput" placeholder="Event Title" />
        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
        <h2>Event</h2>
        <p id="eventText"></p>
        <button id="deleteButton">Delete</button>
        <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>
    <script src="./calander.js"></script>
</body>

</html>
